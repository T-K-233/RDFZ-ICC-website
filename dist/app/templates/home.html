<!DOCTYPE html>
<html>
<head>
  {% include 'base/HEAD.html' %}
  <style>
    .card-title{background: rgba(80,80,80,0.6); right: 0; padding: 0.3em !important}
    .list.header{
      padding: 0.3em;
      margin-bottom: -1rem
    }
    .page-header.container{height: 160px}
    .pushpin{
      z-index: 26;
    }
    .nav-holder{display: none}
  </style>
  {% include 'base/HEAD.html' %}
</head>
<body>
  <!--
      翻译说明：单引号<>中的内容不要更改； &apos;为单引号转义字符，可以替换为中文单引号’或者不要更改； &#37;为百分号转义字符，不要更改
  -->
  {% include 'base/PAGE_HEADER.html' %}
  <!--<nav class="z-depth-1 grey lighten-1 pushpin"></nav>
  <nav class="nav-holder"></nav>-->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="carousel carousel-slider">
          <a class="carousel-item" href="#two!"><img src="{{ url_for('static', filename='img/page/banner1.jpg') }}"></a>
          <a class="carousel-item" href="#two!"><img src="{{ url_for('static', filename='img/page/banner2.jpg') }}"></a>
          <a class="carousel-item" href="#two!"><img src="{{ url_for('static', filename='img/page/banner3.jpg') }}"></a>
        </div>
      </div>
    </div>
    {% for branch in PAGE_TREE %}
    <div class="row"><div class="s12 col"><h5 class="grey lighten-1 white-text list header">{{_( branch | capitalize )}}</h5></div></div>
    <div class="row">
      {% for page in PAGE_TREE[branch] %}
      <div class="col s12 m6 l3">
        <a href="{{ url_for('general_register', branch=branch, page=page) }}">
          <div class="hoverable card">
            <div class="card-image">
              <img src="{{ url_for('static', filename='img/placeholder_24x24.jpg') }}"><span class="card-title">{{_( page )}}</span>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  {% include 'base/PAGE_FOOTER.html' %}
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
      var carousel_obj = $('.carousel');
      carousel_obj.carousel({
        fullWidth: true,
        indicators: true
      });
      $('.pushpin').pushpin({top: 160, onPositionChange: function(e){
        if(e == 'pin-top')$('.nav-holder').css('display', 'none');
        else $('.nav-holder').css('display', 'block')}
      });
      setInterval(function(){M.Carousel.getInstance(carousel_obj).next()}, 3000);
    });
  </script>
</body>
</html>
